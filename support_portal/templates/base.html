<!DOCTYPE html>
<html lang="en-us"> <!-- Set language for accessibility and SEO -->
<head>
    <meta charset="UTF-8">
    <title>Support Portal</title>
    <!-- Link to external CSS file in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Main heading for the portal -->
    <h1>Support Portal</h1>

    <!-- Display flash messages (success, error, etc.) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <!-- Each flash message gets a CSS class based on its category -->
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Content block to be filled by other templates like dashboard, ticket, admin -->
    {% block content %}{% endblock %}
</body>
</html>
