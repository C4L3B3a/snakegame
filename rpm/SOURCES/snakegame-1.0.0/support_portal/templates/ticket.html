{% extends "base.html" %} <!-- It's part of base.html, so it doesn't need the entire <body>, <html>, <title> stuff.-->

{% block content %}
<!-- Form to create a new support ticket -->
<form method="POST">
    <!-- Ticket title input -->
    Title: <input name="title" required><br>

    <!-- Ticket description input -->
    Description:<br>
    <textarea name="description" required></textarea><br>

    <!-- Submit button to send the ticket -->
    <button type="submit">Submit Ticket</button>
</form>

<!-- Link to go back to the dashboard -->
<a href="{{ url_for('dashboard') }}">Back</a>
{% endblock %}
